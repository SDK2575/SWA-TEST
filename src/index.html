<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>SWA JavaScript App</title>
</head>

<body>
  <main>
    <h2>SWA WITH Azure API</h2>

    <h3>This app call API Azure function</h3>
    <p>Loading content from the API: <b id="name">...</b></p>
  </main>
  
  <script>
    (async function() {
        const { text } = await( await fetch("/api/HttpSendData")).json();
        document.querySelector('#name').textContent = text;
    }())
    </script>
</body>

</html>
